<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Demo Maršrutas su Vėjo Informacija</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Įkeliame Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
    }
    .wind-arrow {
      font-size: 20px; /* Dydis rodyklės */
      transform-origin: center; /* Sukimosi centras */
      transform-box: fill-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Įkeliame Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Mūsų main.js -->
  <script type="module" src="main.js"></script>
</body>
</html>
