<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Vėjo krypties rodyklės ant žemėlapio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Įkeliame Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
    }
    /* Paprasta stilius rodyklėms */
    .wind-arrow {
      position: absolute;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 24px;
      color: blue;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Įkeliame Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Įkeliame mūsų JavaScript kodą -->
  <script type="module" src="main.js"></script>
</body>
</html>
